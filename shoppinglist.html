<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
  <script src="sammy-0.7.6.min.js" type="text/javascript"></script>
  <script src="sammy.mustache-0.7.6.min.js" type="text/javascript"></script>
</head>

<body>
<script>
      var app = $.sammy(function() {
      // include the plugin and alias mustache() to ms()
      this.use('Mustache', 'ms');
  
      this.get('#/hello/:name', function() {
        // set local vars
        this.title = 'Hello!'
        this.name = this.params.name;
        // render the template and pass it through mustache
        this.partial('mytemplate.ms');
      });
    });
  
    $(function() {
      app.run()
    });
</script>

</body>
</html>
